name: Deploy

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: fifsky/ssh-action@master
      with:
        command: |
          cd /var/www/dev.vesta.org.ua/
          sudo git pull
          composer install
          php artisan migrate --force
          php artisan db:seed --force
          sudo chown -R www-data:groupgit /var/www/dev.vesta.org.ua
        host: 31.131.17.142
        user: git
        key: ${{ secrets.GITKEY }}
